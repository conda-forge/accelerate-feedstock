{% set name = "accelerate" %}
{% set version = "1.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/accelerate-{{ version }}.tar.gz
  sha256: 37d413e1b64cb8681ccd2908ae211cf73e13e6e636a2f598a96eccaa538773a5

build:
  number: 0
  noarch: python
  entry_points:
    - accelerate=accelerate.commands.accelerate_cli:main
    - accelerate-config=accelerate.commands.config:main
    - accelerate-estimate-memory=accelerate.commands.estimate:main
    - accelerate-launch=accelerate.commands.launch:main
    - accelerate-merge-weights=accelerate.commands.merge:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.17,<3.0.0
    - packaging >=20.0
    - psutil
    - pyyaml
    - pytorch >=2.0.0
    - huggingface_hub >=0.21.0
    - safetensors >=0.4.3

test:
  imports:
    - accelerate
  commands:
    - pip check
    - accelerate --help
    - accelerate-config --help
    - accelerate-launch --help
    - accelerate-estimate-memory --help
    - accelerate-merge-weights --help
  requires:
    - datasets
    - evaluate
    - pip
    - pytest
    - scipy
    - scikit-learn
    - transformers
    - tqdm
    - python {{ python_min }}

about:
  home: https://github.com/huggingface/accelerate
  doc_url: https://huggingface.co/docs/accelerate
  summary: Training loop of PyTorch without boilerplate code
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
