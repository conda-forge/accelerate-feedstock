{% set name = "accelerate" %}
{% set version = "0.27.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/accelerate-{{ version }}.tar.gz
  sha256: 8e8e34695dc34f6294d4209a617d5f934c9f88a3f26067aeee18e0568d3277a3

build:
  number: 0
  noarch: python
  entry_points:
    - accelerate=accelerate.commands.accelerate_cli:main
    - accelerate-config=accelerate.commands.config:main
    - accelerate-estimate-memory=accelerate.commands.estimate:main
    - accelerate-launch=accelerate.commands.launch:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8.0
  run:
    - python >=3.8.0
    - numpy >=1.17
    - packaging >=20.0
    - psutil
    - pyyaml
    - pytorch >=1.10.0
    - huggingface_hub
    - safetensors >=0.3.1

test:
  imports:
    - accelerate
    - accelerate.commands
  commands:
    - pip check
    - accelerate --help
    - accelerate-config --help
    - accelerate-launch --help
    - accelerate-estimate-memory --help
  requires:
    - datasets
    - evaluate
    - pip
    - scipy
    - scikit-learn
    - transformers
    - tqdm

about:
  home: https://github.com/huggingface/accelerate
  doc_url: https://huggingface.co/docs/accelerate
  summary: Training loop of PyTorch without boilerplate code
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
